<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login </title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="/authenticate" method="POST">

        <!--centrando contenido con wrapper-->
        <div class="wrapper">

            <!--contenedor de formulario de login-->
            <div class="login_box">
                <div class="login-header">
                    <span>Login</span>
                </div>

                <div class="title">
                    <header>
                        <h4>UMG Escuintla</h4>
                    </header>
                </div>


                <!--campos de entrada input_box-->
                <div class="input_box">
                    <input type="text" id="user" class="input-field" required>
                    <label for="user" class="label">Username</label>
                    <i class="bx bx-user icon"></i>
                </div>

                <div class="input_box">
                    <input type="password" id="pass" class="input-field" required>
                    <label for="pass" class="label">Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>

                <!--seccion de recordatorio-->
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember</label>
                    </div>

                    <!--enlace de recuperacion de contraseÃ±a-->
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <div class="input_box">
                    <input type="submit" class="input-submit" value="Login">
                </div>

                <!--No tienes una cuenta?  Registrate-->
                <div class="register">
                    <span>Don't have an account? <a href="signup.html">Register</a></span>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
